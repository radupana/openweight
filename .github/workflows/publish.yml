name: Publish

on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  detect-changes:
    name: Detect SDK changes
    runs-on: ubuntu-latest
    outputs:
      ts-changed: ${{ steps.check.outputs.ts-changed }}
      kotlin-changed: ${{ steps.check.outputs.kotlin-changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes since last release
        id: check
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, publishing both SDKs"
            echo "ts-changed=true" >> $GITHUB_OUTPUT
            echo "kotlin-changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Comparing against previous tag: $PREV_TAG"

          TS_CHANGES=$(git diff --name-only $PREV_TAG HEAD -- packages/ts-sdk/ schemas/ | head -1)
          if [ -n "$TS_CHANGES" ]; then
            echo "TypeScript SDK has changes"
            echo "ts-changed=true" >> $GITHUB_OUTPUT
          else
            echo "TypeScript SDK has no changes"
            echo "ts-changed=false" >> $GITHUB_OUTPUT
          fi

          KOTLIN_CHANGES=$(git diff --name-only $PREV_TAG HEAD -- packages/kotlin-sdk/ schemas/ | head -1)
          if [ -n "$KOTLIN_CHANGES" ]; then
            echo "Kotlin SDK has changes"
            echo "kotlin-changed=true" >> $GITHUB_OUTPUT
          else
            echo "Kotlin SDK has no changes"
            echo "kotlin-changed=false" >> $GITHUB_OUTPUT
          fi

  publish-npm:
    name: Publish TypeScript SDK to npm
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.ts-changed == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: |
          npm test
          npm run test:sdk

      - name: Publish to npm
        run: npm publish --workspace=@openweight/sdk --provenance

  publish-maven:
    name: Publish Kotlin SDK to Maven Central
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.kotlin-changed == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run tests
        run: ./gradlew test
        working-directory: packages/kotlin-sdk

      - name: Publish to Maven Central
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
        working-directory: packages/kotlin-sdk
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
