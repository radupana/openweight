name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Require a scope for clarity (optional but recommended)
          requireScope: false
          # Types allowed in PR titles
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Add a helpful message on failure
          subjectPattern: ^[A-Z].*$
          subjectPatternError: |
            The subject (after the type) must start with a capital letter.
            Example: "feat: Add personal records schema"
