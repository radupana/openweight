version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Gradle dependencies (Kotlin SDK)
  - package-ecosystem: "gradle"
    directory: "/packages/kotlin-sdk"
    schedule:
      interval: "daily"
